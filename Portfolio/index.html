<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Kitten Portfolio</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato:100,300'>
	</head>
	<body>
		<div class="container">
			<header class="row">
				<div class="col-md-6">
					<img class="title-logo" src="img/udacity.png" alt="udacity logo">
				</div>
				<div class="col-md-6 text-right text-uppercase">
					<h1 class="title-super text-thin">Jane Doette</h1>
					<h3 class="subtitle">Front-end Ninja</h3>
				</div>
			</header>
			<section class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</section>
			<section class="row">
				<div class="col-md-12 img-responsive">
					<img src="img/kitten350.jpeg" alt="main picture">
				</div>
			</section>
			<section class="row">
				<div class="col-md-12">
					<h2 class="text-muted">Featured Work</h2>
				</div>
			</section>
			<footer class="row text-center">
				<article class="col-md-4">
					<img class="img-responsive" src="img/kitten300.jpeg" alt="picture for appify">
					<h3>Appify</h3>
					<p>https://github.com/udacity/appify</p>
				</article>
				<article class="col-md-4">
					<img class="img-responsive" src="img/kitten300.jpeg" alt="picture for sunflower">
					<h3>Sunflower</h3>
					<p>https://github.com/udacity/sunflower</p>
				</article>
				<article class="col-md-4">
					<img class="img-responsive" src="img/kitten300.jpeg" alt="picture for bokeh">
					<h3>Bokeh</h3>
					<p>https://github.com/udacity/bokeh</p>
				</article>
			</footer>
		</div>
	</body>
</html>
